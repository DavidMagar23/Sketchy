<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <script src="javascript.js" defer></script>

    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Indie+Flower&family=Nunito:ital,wght@0,200;0,300;1,200&family=Open+Sans:wght@300&family=Poppins:wght@200;400&display=swap" rel="stylesheet">

    <title>Sketchy</title>
</head>
<body class="body center">
    <header>
        <h3>~ Sketchy ~</h3>
    </header>

    <div class="all">
        <div class="color-controls">
            <div class="color-control">
                <div class="primary">
                    <label for="new-color-pick">Primary color : </label>
                    <input type="color" id="new-color-pick" class="color">
                </div>
                <div class="secondary">
                    <label for="erase-color-pick">Erase color : </label>
                    <input type="color" id="erase-color-pick" value="#ffffff" class="color">
                </div>
            </div>
        </div>
        <div class="grid-container"></div>
        <div class="grid-controls">
            <div class="grid-control">
                <div class="grid-rows">
                    <label for="grid-rows">Rows: </label>
                    <input type="text" name="grid-rows" id="grid-rows" class="number">
                </div>
                <div class="grid-columns">
                    <label for="grid-columns">Columns: </label>
                    <input type="text" name="grid-columns" id="grid-columns" class="number">
                </div>
                <button class="new-grid">New Grid</button>
            </div>
        </div>
    </div>
    <footer>
        <h3>@DavidMagar2023</h3>
    </footer>
</body>
</html>
